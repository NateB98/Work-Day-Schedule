<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="hour-0" class="time-rows">
        <div class="times">9am</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-1" class="time-rows">
        <div class="times">10am</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-2" class="time-rows">
        <div class="times">11am</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-3" class="time-rows">
        <div class="times">12am</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-4" class="time-rows">
        <div class="times">1pm</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-5" class="time-rows">
        <div class="times">2pm</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-6" class="time-rows">
        <div class="times">3pm</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-7" class="time-rows">
        <div class="times">4pm</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>

      <div id="hour-8" class="time-rows">
        <div class="times">5pm</div>
        <textarea class="textboxes"></textarea>
        <button class="savebtns">Save</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
